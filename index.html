<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -15.79, lng: -47.91};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        new google.maps.Marker({
          position: uluru,
          map: map
        });
        new google.maps.Marker({
          position: {lat: -15.896, lng: -47.8823},
          map: map
        });
        new google.maps.Marker({
          position: {lat: -15.796, lng: -47.8923},
          map: map
        });
        new google.maps.Marker({
          position: {lat: -15.786, lng: -47.8723},
          map: map
        });
        new google.maps.Marker({
          position: {lat: -15.770, lng: -47.8923},
          map: map
        });
        new google.maps.Marker({
          position: {lat: -15.810, lng: -47.8720},
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAADVpgiFw7nICxq-yuLOt-3LPW__dmzQ&callback=initMap">
    </script>
  </body>
</html>
